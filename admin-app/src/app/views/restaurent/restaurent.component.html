<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">{{titre}}</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="page__content-data">
      <div class="container">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

          <!-- Position Column -->
          <ng-container matColumnDef="Id">
            <th mat-header-cell *matHeaderCellDef> Mã </th>
            <td mat-cell *matCellDef="let element"> {{element._id}} </td>
          </ng-container>

          <!-- Name Column chỗ này làm không thể hiện hình ảnh tải lên -->
          <ng-container matColumnDef="Image">
            <th mat-header-cell *matHeaderCellDef> Hình ảnh </th>
            <td mat-cell *matCellDef="let element"> <img src="http://35.187.236.66:8000/{{element.image}}" class="resImg"/> </td>
          </ng-container>

          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Tên </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="Speciality">
            <th mat-header-cell *matHeaderCellDef> Danh mục </th>
            <td mat-cell *matCellDef="let element"> {{element.speciality}} </td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef> Thao tác </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="getListMenus(element._id)">
                  <mat-icon>restaurant_menu</mat-icon>
                  <span>Menu</span>
                </button>
                <button mat-menu-item (click)="updateRestaurent(element._id)">
                  <mat-icon>edit</mat-icon>
                  <span>Sửa</span>
                </button>
                <button mat-menu-item (click)="deleteRestaurent(element._id)">
                  <mat-icon>delete</mat-icon>
                  <span>Xóa</span>
                </button>
              </mat-menu>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon" class="fixedBtn" routerLink="/admin/restaurantform/add">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
